{% block content %}
<header class="page-header">
    <h2>404</h2>

    <div class="right-wrapper pull-right">
        <ol class="breadcrumbs">
            <li>
                <a href="/">
                    <i class="fa fa-home"></i>
                </a>
            </li>
            <li><span>Pages</span></li>
            <li><span>404</span></li>
        </ol>

        <a class="sidebar-right-toggle" data-open="sidebar-right"><i class="fa fa-chevron-left"></i></a>

</header>

<section class="body-error error-inside">
    <div class="center-error">
        <div class="row">
            <div class="col-md-8">
                <div class="main-error mb-xlg">
                    <h2 class="error-code text-dark text-center text-semibold m-none">404 <i class="fa fa-file"></i></h2>

                </div>
            </div>
            <div class="col-md-4">
                <h4 class="text">Here are some useful links</h4>
                <ul class="nav nav-list primary">

                        <a href="/"><i class="fa fa-caret-right text-dark"></i> 首页</a>
                    </li>
                    <li>
                        <a href="{% url 'home:user_info' %}"><i class="fa fa-caret-right text-dark"></i>个人中心</a>
                    </li>
                    <li>
                        <a href="/"><i class="fa fa-caret-right text-dark"></i> FAQ's</a>
                    </li>
                </ul>

        </div>
    </div>
</section>
